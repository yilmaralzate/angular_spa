<h1>Heroes</h1>
<hr>
<div class="card-columns">

    <!-- El componente que se va a repetir es el que va a contener al *ngFor -->
    <div class="card" *ngFor="let item of heroes; let i = index">
        <img class="card-img-top" [src]="item.img" [alt]="item.nombre">
        <!--img class="card-img-top" src="assets/img/videopreview.png" [alt]="item.nombre"-->
        <div class="card-body">
            <h5 class="card-title">{{ item.nombre }}</h5>
            <p class="card-text">{{ item.bio }}</p>
            <p class="card-text"><small class="text-muted">Aparici√≥n: {{ item.aparicion }}</small></p>

            <button (click)="verHeroe( i )" type="button" class="btn btn-outline-primary btn-block">Ver detalle</button>
            <!-- Otra forma de lanzar una ruta con parametro-->
            <!--a [routerLink]="[ '/heroe', i ]" class="btn btn-outline-primary btn-block">Ver detalle...</a-->
        </div>
    </div>

</div>
